<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Ingresar</title>
</head>
<body>



    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



    <header>
        <h1>INGRESAR</h1>
    </header>
    
    <main>
        <section>
            <h2>formulario</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" >

                <label for="">CONTRASEÑA</label>
                <input type="password" name="password" id="password">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" >

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message"></textarea>

                <label for="genero">MUJER</label>
                <input type="radio" name="mujer" id="mujer">
                <label for="genero">HOMBRE</label>
                <input type="radio" name="" id="">
            
                <label for="tildar opcion">SUSCRIBIRSE</label>
                <input type="checkbox" name="tildar opcion" id="tildar">
            
                <label for="seleccion">SELECCIONÁ LA OPCIÓN</label>
                <select name="" id="">
                    <option value="">OPCION UNO</option>
                    <option value="">OPCION DOS</option>
                </select>

                <button type="submit">Enviar</button>   
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
